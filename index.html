<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Note IT</title>
</head>
<body>
    <div class="background"></div>

    <header>
        <nav>
            <h1>Note IT</h1>
        </nav>
        <nav class="userLogNav">
            <ul>
                <li>Log In</li>
                <li>Register</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="noteCreator">
                <div class="noteCreatorHeader">
                    <h2>Create Note</h2>
                </div>
                <div id="noteForm">
                    <input type="text" id="title" placeholder="Note Title">
                    <textarea id="content" placeholder="Note Content"></textarea>
                    <button id="addNoteBtn" type="submit">Add Note</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="cardsSection">
                <!-- <div class="noteCard">
                    <div class="cardHeader">
                        
                    </div>
                    <div class="cardContent">
                        
                    </div>
                </div> -->
            </div>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
